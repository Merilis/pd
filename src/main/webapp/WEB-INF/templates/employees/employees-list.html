<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="row">
	<div class="col-sm-8 col-md-offset-2">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th class="text-center"><span class="glyphicon glyphicon-cog"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="employee in employees">
					<td>{{employee.firstName}}</td>
					<td>{{employee.lastName}}</td>
					<td class="text-center"><button class="btn btn-default btn-sm" type="button" ng-click="addDiscussion(employee.id)">Add discussion</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
