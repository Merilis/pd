<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="row">
	<div class="col-sm-6 col-md-offset-3">

		<div class="row">
			<div class="text-center">
				<div class="row" data-ng-repeat="message in messages">
					<label class="label label-danger">{{message.msg}}</label>
				</div>
			</div>
		</div>

		<div class="row">
			<form name="discussionForm" novalidate="novalidate">
				<div class="form-group">
					<label>Employee: {{employee.firstName}}
						{{employee.lastName}}</label>
				</div>

				<!--   has-feedback -->
				<div class="form-group has-feedback">
					<label class="control-label" for="discussionDate">Discussion
						date:</label> <input type="text" class="form-control" id="discussionDate"
						name="discussionDate" data-ng-model="discussionDate"
						required="required" placeholder="dd.MM.yyyy"
						data-ng-pattern="/(^(((0[1-9]|1[0-9]|2[0-8])[.](0[1-9]|1[012]))|((29|30|31)[.](0[13578]|1[02]))|((29|30)[.](0[4,6,9]|11)))[.](19|[2-9][0-9])\d\d$)|(^29[.]02[.](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)/">
					<span
						class="glyphicon glyphicon-warning-sign form-control-feedback has-input-error"
						data-ng-show="discussionForm.$submitted &amp;&amp;discussionForm.discussionDate.$invalid"></span>
					</input>
				</div>

				<button type="submit" class="btn btn-default" data-ng-click="save()">Save</button>


			</form>
		</div>
	</div>
</div>
</html>
