<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div class="row">
	<div class="col-sm-8 col-md-offset-2">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th class="text-center">Discussion date</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="employeeDiscussion in employeesDiscussion">
					<td>{{employeeDiscussion.firstName}}</td>
					<td>{{employeeDiscussion.lastName}}</td>
					<td class="text-center">{{(employeeDiscussion.discussionDate == null ? '-' : employeeDiscussion.discussionDate | date:'dd.MM.yyyy')}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
